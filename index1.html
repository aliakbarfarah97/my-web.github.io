
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پروفایل تونی کروس</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("https://watermark.lovepik.com/photo/50091/3009.jpg_wh1200.jpg"); /* مسیر تصویر پس‌زمینه */
            background-size: cover; /* پوشش کل صفحه */
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center; 
            margin: 0;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.219); 
            backdrop-filter: blur(10px); 
            padding: 90px; 
            border-radius: 15px; 
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); 
            text-align: center;
            max-width: 500px; /* حداکثر عرض */
            width: 100%;
        }

        .profile-card img {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            border: 4px solid #4CAF50;
        }
        
        .profile-card h2 {
            margin: 10px 0;
            color: #000000;
        }
        
        .profile-card p {
            color: #000000;
            font-size: 16px;
        }

        .social-links {
            margin-top: 15px;
        }
        
        .social-links a {
            display: inline-block;
            margin: 0 10px;
            color: white;
            background: #4CAF50;
            padding: 8px 12px;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
        }
        
        .social-links a:hover {
            background: #388E3C;
        }

        @media (max-width: 400px) {
            .profile-card {
                padding: 20px;
            }
        }
    </style>
</head>
